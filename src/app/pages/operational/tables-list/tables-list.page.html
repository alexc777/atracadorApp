<app-header titulo="Mesas"></app-header>

<ion-content class="ion-padding bg_app">

  <div class="container">
    <ion-list class="list_globals" lines="none">
      <ion-item *ngFor="let table of arrTables">
        <ion-label>Mesa #{{ table.id_table }} | Capacidad: {{ table.capacity }} pers.</ion-label>

        <ion-badge slot="end" color="success" mode="ios" *ngIf="table.status === 1">Disponible</ion-badge>
        <ion-badge slot="end" color="danger" mode="ios" *ngIf="table.status === 2">Ocupada</ion-badge>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
