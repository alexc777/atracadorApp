<app-header titulo="Usuarios"></app-header>

<ion-content class="ion-padding bg_app">
  <div class="container">
    <ion-list class="list_globals" lines="none">
      <ion-item-sliding *ngFor="let user of arrUsers">
        <ion-item>
          <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
          <ion-label> {{ user.first_name }} {{ user.last_name }} </ion-label>

          <ion-badge slot="end" color="success" mode="ios" *ngIf="user.id_rol === 1">Admin</ion-badge>
          <ion-badge slot="end" color="medium" mode="ios"  *ngIf="user.id_rol === 2">Operativo</ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option class="item_action delete" (click)="deleteUser(user)">
            <ion-icon slot="top" name="trash-outline"></ion-icon>
            Eliminar
          </ion-item-option>

          <ion-item-option class="item_action edit" (click)="showCreate(user)">
            <ion-icon slot="top" name="create-outline"></ion-icon>
            Editar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
