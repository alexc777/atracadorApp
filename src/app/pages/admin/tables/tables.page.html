<app-header titulo="Mesas"></app-header>

<ion-content class="ion-padding bg_app">

  <div class="container">
    <ion-list class="list_globals" lines="none">
      <ion-item-sliding *ngFor="let table of arrTables">
        <ion-item>
          <ion-label>Mesa #{{ table.id_table }} | Capacidad: {{ table.capacity }} pers.</ion-label>

          <ion-badge slot="end" color="success" mode="ios" *ngIf="table.status === 1">Disponible</ion-badge>
          <ion-badge slot="end" color="danger" mode="ios" *ngIf="table.status === 2">Ocupada</ion-badge>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option class="item_action delete" (click)="deleteTable(table)">
            <ion-icon slot="top" name="trash-outline"></ion-icon>
            Eliminar
          </ion-item-option>

          <ion-item-option class="item_action edit" (click)="showCreate(table)">
            <ion-icon slot="top" name="create-outline"></ion-icon>
            Editar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
