<ion-content class="ion-padding">
  <form class="form-login" [formGroup]="forma" (ngSubmit)="login()">
    <div class="head_content">
      <ion-img class="logo" src="../../../assets/img/logo.png"></ion-img>
    </div>

    <div class="section_input">
      <ion-label>Correo</ion-label>
      <ion-item lines="none">
        <ion-input type="email" name="username" formControlName="username"></ion-input>
      </ion-item>
    </div>

    <div class="section_input">
      <ion-label>Contrase√±a</ion-label>
      <ion-item lines="none">
        <ion-input type="password" name="password" formControlName="password" (keyup.enter)="login()"></ion-input>
      </ion-item>
    </div>

    <div class="section_input">
      <ion-button type="submit" class="btn btn_full" expand="block" fill="solid" mode="ios" color="primary">
        Ingresar
      </ion-button>
    </div>
  </form>
</ion-content>
